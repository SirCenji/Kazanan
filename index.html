<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazanan Belli Oldu!</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Teko:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Modern Hareketli Arka Plan */
        body {
            background: linear-gradient(270deg, #0a001a, #2a003a, #0f172a, #b45309);
            background-size: 800% 800%;
            animation: moveBg 20s ease infinite;
            font-family: 'Inter', sans-serif;
        }

        @keyframes moveBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hareketli ve Parlayan Taç */
        .crown-svg {
            /* Parlama efekti için filtre */
            filter: drop-shadow(0 0 25px rgba(250, 204, 21, 0.7)) drop-shadow(0 0 10px rgba(250, 204, 21, 0.5));
            /* Yukarı-aşağı süzülme animasyonu */
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Hareketli Altın Gradvan "WINNER" Yazısı */
        .winner-text {
            font-family: 'Teko', sans-serif; /* Daha çarpıcı, kalın bir font */
            background: linear-gradient(90deg, #fef08a, #facc15, #eab308, #d97706, #fef08a);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: moveGradient 5s ease infinite;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="text-white overflow-hidden">

    <!-- Ana İçerik Konteyneri -->
    <!-- Tüm içeriği dikey ve yatayda ortalamak için flex kullanıyoruz -->
    <div class="min-h-screen flex flex-col items-center justify-center text-center p-6">
        
        <!-- Hareketli Taç -->
        <!-- 
            Bu bir SVG (Scalable Vector Graphic) elementidir. 
            'crown-svg' class'ı ile animasyon ve parlama efektlerini uygularız.
            Tailwind class'ları (w-48, h-48 vb.) boyutunu ayarlar.
        -->
        <svg class="w-48 h-48 md:w-64 md:h-64 text-yellow-400 crown-svg" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.167 11.604l-3.334-6.667-3.333 6.667-4.167-10-4.167 10-3.333-6.667-1.5 3.334v10h21.667v-10l-1.833-3.334zM21.5 20.167h-19.167v-4.167h19.167v4.167z"></path>
        </svg>

        <!-- "WINNER" Başlığı -->
        <h1 class="text-7xl sm:text-8xl md:text-9xl font-black uppercase tracking-wider winner-text mt-8">
            WINNER
        </h1>

        <!-- Kazananın Adı -->
        <p class="text-3xl sm:text-4xl md:text-5xl font-light text-gray-200 mt-4 tracking-wide">
            Team DONKEY & DOG
        </p>

    </div>

</body>
</html>
